<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="MindBook: Read me first" />
	<meta property="og:image" content="/mindbook-fbcover.png" />
	<link rel="canonical" href="https://mindbook.2practice.xyz/">
	<title>Read our own mind book</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .app {
            background-color: #007fff;
            overflow: hidden;
        }

        .main {}

        .boxed {
            min-width: 96vw;
            min-height: 96vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: calc(1rem + 4vmin);
            border: .3rem solid #ffffff;
        }

        .quote {
            padding: 1rem;
            font-weight: bold;
            text-align: center;
        }

        .author {
            font-size: 1.25rem;
            font-style: italic;
        }
    </style>
</head>

<body class="app">
    <div class="main">
        <div class="boxed">
            <p class="quote">Khi làm gì, bạn để tâm đến cái mình đang làm.</p>
            <p class="author">&mdash; Ajahn Chah</p>
        </div>
    </div>
</body>

</html>
