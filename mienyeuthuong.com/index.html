<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hãy đọc chính tâm trí và trái tim của bạn. Đó là quyển sách vĩ đại nhất; trong sự đọc đó, bạn sẽ tìm thấy mọi điều về cuộc sống." />
  <meta property="og:image" content="/fbcover-mienyeuthuong.png" />
  <link rel="canonical" href="https://mienyeuthuong.com/">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>Miền yêu thương</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #001f3f;
    }

    .frame {
      position: absolute;
      top: 3vw;
      left: 3vw;
      right: 3vw;
      bottom: 3vw;
      border: 8px solid white;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      color: #ffffff;
    }

    .quote-box {
      max-width: 80%;
      color: white;
    }

    .quote-text {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .quote-text::before,
    .quote-text::after {
      content: '"';
      font-size: 2.5rem;
      color: #f39c12;
      vertical-align: top;
    }

    .quote-author {
      font-size: 1.2rem;
      font-style: italic;
      color: #bdc3c7;
    }
  </style>
  <script defer>
    async function getQuote() {
      let quoteUrl = 'https://raw.githubusercontent.com/tuyendq/mindbook/mienyeuthuong/quotes.json';
      const response = fetch(quoteUrl)
        .then(res => (res.json()))
        .catch(error => console.error('Error:', error));
      let numOfQuotes = (await response).quotes.length;
      let randomNumber = Math.floor(Math.random() * numOfQuotes);
      return (await response).quotes[randomNumber];
    }
    async function renewQuote() {
      let quote = await getQuote();
      document.getElementById("text").innerHTML = quote.quote;
      document.getElementById("author").innerHTML = "&mdash;&nbsp;" + quote.author;
    }
  </script>  
</head>
<body>
  <div class="frame">
    <div class="quote-box">
      <div id="text" class="quote-text">
        Hãy đọc chính tâm trí và trái tim của bạn. Đó là quyển sách vĩ đại nhất; trong sự đọc đó, bạn sẽ tìm thấy mọi điều về cuộc sống.
      </div>
      <div id="author" class="quote-author">
        — Krishnamurti
      </div>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", renewQuote);
  </script>  
</body>
</html>
